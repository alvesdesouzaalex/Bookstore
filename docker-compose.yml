version: '3.4'
services:
  db: 
    image: mysql:5.7.22
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment: 
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_DATABASE: bookstore_app
    ports: 
      - "3308:3306"
    networks: 
      - bookstore-network
  bookstore-app:
    image: alexalvesdesouza/bookstore-app
    restart: always
    build: ./bookstore-app
    working_dir: /bookstore-app 
    environment: 
      TZ: America/Sao_Paulo
      SPRING_BOOT_ENVIRONMENT: Production
    ports: 
      - "8080:8080"
    command: mvn spring-boot:run
    links:
      - db
    depends_on:
      - db
    networks: 
      - bookstore-network
networks:
    bookstore-network:
        driver: bridge